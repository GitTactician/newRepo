spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/GitTactician/newRepo.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

applications:
  - name: sealed-secrets
    namespace: kube-system
    source:
      repoURL: https://github.com/GitTactician/newRepo.git
      targetRevision: main
      path: apps/sealed-secrets
      valuesFiles:
        - https://raw.githubusercontent.com/GitTactician/testValues/main/sealed-secrets/values-app3.yaml
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
    sources:
      - repoURL: https://github.com/GitTactician/testValues.git
        targetRevision: main
        path: sealed-secrets/values-app3.yaml

  - name: cert-manager
    namespace: cert-manager
    source:
      repoURL: https://github.com/GitTactician/app-of-apps.git
      targetRevision: main
      path: apps/cert-manager
    ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
          - /spec/replicas
    # Inherits source from spec.source
