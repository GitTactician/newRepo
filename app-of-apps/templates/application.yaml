{{- range .Values.applications }}

  {{- $destinationServer := .destinationServer }}
  {{- if not $destinationServer }}
    {{- $destinationServer = $.Values.spec.destination.server }}
  {{- end }}

  {{- $project := .project }}
  {{- if not $project }}
    {{- $project = $.Values.spec.project }}
  {{- end }}
  {{- if not $project }}
    {{- $project = "default" }}
  {{- end }}

  {{- $appSource := .source }}
  {{- if not $appSource }}
    {{- $appSource = $.Values.spec.source }}
    {{ if $appSource.path }}
    {{ $path:= "%s/%s" $appSource.path .name}}
    {{- $appSource = merge $appSource (dict "path" $path) }}
  {{- end }}

  {{- $sources := .sources }}
    {{- if not $sources }}
    {{- $sources = $.Values.spec.sources }}
  {{- end }}

  {{- $appSyncPolicy := .syncPolicy }}
  {{- if not $appSyncPolicy }}
    {{- $appSyncPolicy = $.Values.spec.syncPolicy }}
  {{- end }}

  {{- if $.Values.spec.syncPolicy }}
    {{- range $key, $value := $.Values.spec.syncPolicy }}
      {{- if not (hasKey $appSyncPolicy $key) }}
        {{- $appSyncPolicy = merge $appSyncPolicy (dict $key $value) }}
      {{- end }}
    {{- end }}
  {{- end }}

  {{- $metadata := .metadata }}
  {{- if not $metadata }}
    {{- $metadata = $.Values.spec.metadata }}
  {{- end }}

  {{- range $key, $value := $.Values.spec.metadata }}
    {{- if not (hasKey $metadata $key) }}
      {{- $metadata = merge $metadata (dict $key $value) }}
    {{- end }}
  {{- end }}

  {{- if not $metadata.namespace }}
    {{- $metadata = merge $metadata (dict "namespace" "argocd") }}
  {{- end }}
  {{- if not $metadata.name }}
    {{- $metadata = merge $metadata (dict "name" .name) }}
  {{- end }}

  {{- $ignoreDifferences := .ignoreDifferences}}
  {{- if not $ignoreDifferences }}
  {{- $ignoreDifferences = $.Values.spec.ignoreDifferences }}
  {{- end }}

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  {{- range $key, $value := $metadata }}
  {{- if kindIs "map" $value }}
  {{ $key }}:
    {{- range $nestedKey, $nestedValue := $value }}
    {{ $nestedKey }}: {{ $nestedValue }}
    {{- end }}
  {{- else }}
  {{ $key }}: {{ $value }}
  {{- end }}
  {{- end }}
spec:
  project: {{ $project }}
  destination:
    server: {{ $destinationServer }}
    namespace: {{ .namespace }}
  {{- if $appSource }}
  source:
    {{- range $key, $value := $appSource }}
    {{- if kindIs "map" $value }}
    {{ $key }}:
      {{- range $nestedKey, $nestedValue := $value }}
      {{- if kindIs "map" $nestedValue }}
      {{ $nestedKey }}:
        {{- range $nestedKey, $nestedValue := $value }}
        {{ $nestedKey }}: {{ $nestedValue }}
        {{- end }}
      {{- else if kindIs "slice" $nestedValue }}
      {{ $nestedKey }}:
        {{- range $index1, $item1 := $nestedValue }}
        - {{ $item1 }}
        {{- end }}
      {{- else }}
      {{ $nestedKey }}: {{ $nestedValue }}
      {{- end }}
      {{- end }}
    {{- else if kindIs "slice" $value }}
    {{ $key }}:
      {{- range $index, $item := $value }}
      - {{ $item }}
      {{- end }}
    {{- else }}
    {{ $key }}: {{ $value }}
    {{- end }}
    {{- end }}
  {{- end }}
  {{- if $appSyncPolicy }}
  syncPolicy:
    {{- range $key, $value := $appSyncPolicy }}
    {{- if kindIs "map" $value }}
    {{ $key }}:
      {{- range $nestedKey, $nestedValue := $value }}
      {{- if kindIs "map" $nestedValue }}
      {{ $nestedKey }}:
        {{- range $nestedKey, $nestedValue := $value }}
        {{ $nestedKey }}: {{ $nestedValue }}
        {{- end }}
      {{- else if kindIs "slice" $nestedValue }}
      {{ $nestedKey }}:
        {{- range $index1, $item1 := $nestedValue }}
        - {{ $item1 }}
        {{- end }}
      {{- else }}
      {{ $nestedKey }}: {{ $nestedValue }}
      {{- end }}
      {{- end }}
    {{- else if kindIs "slice" $value }}
    {{ $key }}:
      {{- range $index, $item := $value }}
      - {{ $item }}
      {{- end }}
    {{- else }}
    {{ $key }}: {{ $value }}
    {{- end }}
    {{- end }}
  {{- end }}

  {{- if $sources }}
  sources:
    {{- range $key, $value := $sources }}
    {{- if kindIs "map" $value }}
      {{- range $nestedKey, $nestedValue := $value }}
      {{- if kindIs "map" $nestedValue }}
        {{- range $nestedKey, $nestedValue := $value }}
        {{- if eq (printf "%s" $nestedKey "repoURL") }}
        - {{ $nestedKey }}: {{ $nestedValue }}
        {{- else }}
        {{ $nestedKey }}: {{ $nestedValue }}
        {{- end }}
        {{- end }}
      {{- else if kindIs "slice" $nestedValue }}
      {{ $nestedKey }}:
        {{- range $index1, $item1 := $nestedValue }}
        - {{ $item1 }}
        {{- end }}
      {{- else }}
      {{ $nestedKey }}: {{ $nestedValue }}
      {{- end }}
      {{- end }}
    {{- else if kindIs "slice" $value }}
    {{ $key }}:
      {{- range $index, $item := $value }}
      - {{ $item }}
      {{- end }}
    {{- else }}
    {{ $key }}: {{ $value }}
    {{- end }}
    {{- end }} 
  {{- end }}
  {{- if $ignoreDifferences }}
  ignoreDifferences:
    {{- range $key, $value := $ignoreDifferences }}
    {{- if kindIs "map" $value }}
      {{- range $nestedKey, $nestedValue := $value }}
      {{- if kindIs "map" $nestedValue }}
        {{- range $nestedKey, $nestedValue := $value }}
        {{ $nestedKey }}: {{ $nestedValue }}
        {{- end }}
      {{- else if kindIs "slice" $nestedValue }}
      {{ $nestedKey }}:
        {{- range $index1, $item1 := $nestedValue }}
        - {{ $item1 }}
        {{- end }}
      {{- else }}
      {{ $nestedKey }}: {{ $nestedValue }}
      {{- end }}
      {{- end }}
    {{- else if kindIs "slice" $value }}
    {{ $key }}:
      {{- range $index, $item := $value }}
      - {{ $item }}
      {{- end }}
    {{- else }}
    {{ $key }}: {{ $value }}
    {{- end }}
    {{- end }}
  {{- end }}
{{- end }}